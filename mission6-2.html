    <script>
        function omikujishow(){
	var omikuji = new Array("ほっこり♪やさしい生姜焼き\r\n\r\n砂糖を使わず、みりんとりんごで甘みをつけたしょうが焼きです♪豚こま肉で作れる節約レシピです♪\r\n\r\n作り方\r\n\r\n豚こま肉200gに塩胡椒、小麦粉大さじ2にかけ、小麦粉ができるだけつくようによく揉み込む。豚こま肉をよく広げ、別の皿に置いておく。\r\n\r\nフライパンに油を入れ、強めの中火にかけ、豚こま肉を入れて焼いていく。少し焼き目がついたら、ひっくり返す。\r\n\r\n片面が焼けて8割くらい白くなったら千切りしょうが10g、くし切りした玉ねぎ1/2個80gを加える。玉ねぎが透明っぽくなるまで炒めていく。\r\n\r\nしょうゆ大さじ3、みりん大さじ1、酒大さじ1、酢小さじ1、ショウガ(すりおろし)15g、玉ねぎ(すりおろし)中1/2個80g、りんご(皮剥いてすりおろし)中1/4個60gを混ぜたタレを加えて、いったん強火にし、沸かせる。沸いたら1分ほど熱し続ける。\r\n\r\n火を弱めの中火にし、蓋をし、4分間加熱する。蓋を開け、1〜2分ほど加熱し、水分を少し飛ばす。皿に千切りしたキャベツとしょうが焼きを盛り付けて完成です。\r\n\r\n","絶品☆洋風ハンバーグ\r\n\r\n家で作れる洋風ハンバーグです。デミグラスソースが濃厚でとても美味しいです♪\r\n\r\n玉ねぎは1/2個をみじん切り、1/4個を繊維に沿って6mm幅に切る。しめじは半パック分を手で割き、塩ひとつまみをし、ラップをして、軽く熟成させる。\r\n\r\n飴色玉ねぎを作る。みじん切りした玉ねぎ、バター20g、塩胡椒少々をフライパンに入れ、中火にかける。飴色になるまで焼く。この作業は割とめんどくさいので、時短したい方は600Wのレンジで2分くらい加熱してからやると時短に!出来た飴色玉ねぎは小皿に取り出し、粗熱を取る。\r\n\r\n肉だねを作る。塩小さじ1/4を合いびき肉250~300gに加えよくこねる。麩10gくらいを手で潰しながらながら入れる。卵1個、ヨーグルト大さじ4、マヨネーズ重量の10%、ケチャップ大さじ1、顆粒ゼラチン小さじ2、コンソメ小さじ1/2、にんにく(すりおろし)1片、フェンネルパウダー8振り、オレガノ小さじ1/2(パウダーは小さじ1/3)、飴色玉ねぎを全て入れ、よくこねる。\r\n\r\n肉だねを成形する。肉だねを手刀で半分に分ける。肉だねを両手✋でキャッチボールするように移しながらパンパン叩き、余分な空気を抜く。形を整え、真ん中を凹ませる。こうすることで真ん中まで火を通りやすくする。\r\n\r\nハンバーグはタネの中に空気を多く含み、火が通りにくいので、最初強火、後弱火で火を通す。オリーブオイル大さじ1をフライパンに入れ、充分予熱しておく。\r\n\r\n肉だねを加え、強火で両面を1分ずつ焼き、様子を見る。焼き目がついたら、次の工程に移る。\r\n\r\n蒸し焼きにする。酒大さじ3加え蓋をする。まず、4分蒸し焼きにし、ひっくり返し、もう片面を3分くらい蒸し焼きにする。\r\n\r\n火が通っているか確認する。尖ったものをハンバーグの中心にさし、脂が少し出たらOK。ハンバーグを取り出す。\r\n\r\n残った油にスライスした玉ねぎを加える。少し透き通るくらいまで加熱する。その後しめじ70gを加え焼く。火が通ったら、玉ねぎ、しめじ、油をいったん全て別容器に取り出す。\r\n\r\n焼きケチャップをする。ケチャップ大さじ3をフライパンに加え、酸味を飛ばし、チリチリになるまで焼く。ウスターソース大さじ3、赤ワイン大さじ3、すりおろしにんにく加え、ケチャップとよく絡め、2/3くらいに少し煮詰める。\r\n\r\n玉ねぎ、しめじ、油を戻し、酒大さじ5加える。2分くらい加熱し、少し煮詰める。\r\n\r\n皿にハンバーグ、ベビーリーフ適量を乗せ、出来たソース、ソースの上に牛乳ちょびっと、乾燥パセリで完成。\r\n\r\n","お店の味！津山ホルモンうどん\r\n\r\n醤油、味噌、みりん、にんにく、一味唐辛子がベースとなっている岡山のご当地グルメとして有名なパンチのある焼きうどんです♪\r\n\r\n青ネギ3本は5~6cm幅に切る。玉ねぎ中1/2個は繊維に沿って4~5mm幅に切る。ホルモン100~200gは大きいと感じた場合食べやすい大きさに切る。\r\n\r\nタレを作っておく。醤油(濃口醤油)大さじ1と1/2、味噌大さじ1と1/2、砂糖大さじ1/2、酒大さじ1、みりん大さじ2、生姜(すりおろし)5g、にんにく(すりおろし)3片15gくらい、一味唐辛子小さじ1/2、黒胡椒好きなだけ、いりごま小さじ1、すりごま小さじ2〜大さじ1(お好みで調整する)、味の素6振りを容器に入れよく混ぜる。\r\n\r\n油大さじ1をフライパンに加え中火にかけ、ホルモンを加熱する。玉ねぎを加えてよく炒める。\r\n\r\nうどん(冷凍でも茹ででも可能)2袋分を加え1〜2分間油を吸わせるように炒める。強火にし、タレを加え、余分な水分を飛ばすように炒める。\r\n\r\n青ネギを加え、20秒くらい加熱し後は余熱で火を通すようにする。\r\n\r\n出来たものを皿に盛って完成。","無限長いも\r\n\r\n焼いた長芋ととろろのW長芋にツナと鶏ガラスープの素を合わせた、無限に食べられる、いも最高レシピです♪\r\n\r\n作り方\r\n\r\n長芋350gをよく洗う。長芋は、まず端から5~6cmの部分をピーラーで剥き、50g計量しながらすりおろす。そして、にんにく一片もすりおろす。その後、長芋の皮全てをピーラーで剥く。\r\n\r\nツナ缶を開け、中の油をフォークですりきりながらフライパンに注ぐ。潰したにんにく一片をその中に入れる。\r\n\r\n長芋を全てフライパンに入れて焼いていく。両面に薄い焼き目が付くまで焼く。一度試食して、少しシャキッとした食感が残っていればOKです。\r\n\r\n醤油小さじ1/2をフライパンに回し入れ焼く。長芋を容器に取り出す(面倒だったらフライパンの中で調味料を混ぜても良いです)。\r\n\r\n容器にとろろとすりおろしにんにく、ツナ、鶏ガラスープの素小さじ1/3、味の素4振り、塩を加えて混ぜる。\r\n\r\n皿に盛り付け、お好みで黒胡椒、刻み海苔、刻みネギ、ラー油で完成。試食して、薄く感じたら塩か鶏ガラスープの素を少量足してください。","圧力鍋で鶏胸肉のホロホロほうれん草カレー\r\n\r\n圧力鍋を使うことでホロホロにした鶏胸肉とほうれん草のカレーです。安い鶏胸肉なのでお手軽に作れてたっぷり食べられます！\r\n\r\n作り方\r\n\r\n鶏胸肉2枚(600gくらい)は皮を外す。ボウルに入れ、フォークなどで沢山穴を開ける。そこにブライン液(水500cc、塩小さじ2、砂糖大さじ1)を入れ、混ぜて30分以上おく。(この作業はめんどくさい場合はやらなくてOKです。)\r\n\r\nほうれん草一袋分を先に茹でる。根本の土などを軽く水で洗う。水に1%の塩を入れ沸かし、ほうれん草を入れ2分ほど茹でる。ゆでたほうれん草を冷水の入ったボウルで冷やして粗熱を除き、水気を切り、5cm幅に切っておく。\r\n\r\n玉ねぎ1個(めんどくさかったら縦薄切りでOKです)・にんにく3片15g・生姜10gはみじん切りにする。トマト1~2個200~300gは1cm角のダイスカットにする。\r\n\r\n圧力鍋に油大さじ1~2を入れ、玉ねぎ・にんにく・生姜・塩ふたつまみを入れ、強火で飴色になるまで木べらで混ぜながら炒めていく。炒めている途中で、玉ねぎが焦げそうだったら差し水を沢山しながら炒めていく。\r\n\r\nトマトを加える。木べらでトマトの形がなくなるまでトマトを潰しながら炒め、軽いペースト状にする。\r\n\r\n圧力鍋に水800mlとウスターソース大さじ2、茹でたほうれん草、ブライン液につけておいた鶏胸肉をそのまま入れ、沸かす。\r\n\r\n圧力鍋の蓋をし、圧力をかけていく。圧力がかかり、蒸気が出てきたら、火を中火に落とし、10分間圧をかける。\r\n\r\n10分経ったら圧力鍋を水道水で急冷し、圧力鍋のピンが下がったら開ける。\r\n\r\n鶏胸肉を崩す。圧力鍋の中でやると汁が飛ぶので、鶏胸肉をボウルに取り出して木べらやしゃもじ、フォークなどで崩し、鍋に戻す。\r\n\r\nカレールー6片(半箱)(好きなカレールーでOKです。今回はハウスのバーモンドカレー辛口)を入れ、溶かす。にんにく一片をおろして圧力鍋に入れる。そして、砂糖・カレー粉・酢小さじ1を入れ、1分ほど煮る。\r\n\r\nできたモノをご飯と共にお皿に盛って、トッピングにピザチーズで完成です♪","簡単★長芋のお好み焼き風\r\n\r\n小麦粉不使用のヘルシーで美味しい、いも最高レシピです♪\r\n\r\n長芋はよく洗い、皮付きのまま全てスライサーにかける。この時、怪我に注意。そして、長芋を全て千切りにする。この時、急ぎすぎによる怪我に注意。\r\n\r\n長芋をボウルに入れ、卵1個、塩ひとつまみ、鶏ガラスープの素小さじ1を加え、よく混ぜる。\r\n\r\nフライパンを中火にかけ、油をひき、よく予熱しておき、全て加える。焼く時はヘラで端を剥がし、フライパンを出来るだけ動かさないでおく。まずは、片面を3分30秒〜4分間焼く。\r\n\r\n生地を小さめの鍋蓋にそっと移す。そして、フライパンを上から乗せ、そっとひっくり返す。\r\n\r\nもう片面も同様に焼く。生地を皿に盛り付け、お好みでお好みソース、マヨネーズ、鰹節、青さ粉をかけて完成。\r\n\r\n");   
    
    var number1 = Math.random();
	var number2 = number1 * 6;
	var number = Math.floor(number2);
	var message = omikuji[number];
	
	var object = document.getElementById("omikuji");
	object.innerText = message;
}

<!DOCTYPE html>
<html lang="en">
<head>

<title>TODO-List</title>

<body>
  <h1>メモ帳欄</h1>
  <form>
    <input class="task_value" type="text" />
    <button class="task_submit" type="button">Add Task</button>
  </form>
  <div id="table">
    <h2>余った食材やいるものなど</h2>
    <ul class="task_list"></ul>
  </div>

<script src="sample.css"></script>

<script>
    const taskValue = document.getElementsByClassName('task_value')[0];
const taskSubmit = document.getElementsByClassName('task_submit')[0];
const taskList = document.getElementsByClassName('task_list')[0];

// 追加ボタンを作成
const addTasks = (task) => {
  // 入力したタスクを追加・表示
  const listItem = document.createElement('li');
  const showItem = taskList.appendChild(listItem);
  showItem.innerHTML = task;

  // タスクに削除ボタンを付与
  const deleteButton = document.createElement('button');
  deleteButton.innerHTML = 'Delete';
  listItem.appendChild(deleteButton);

  // 削除ボタンをクリックし、イベントを発動（タスクが削除）
  deleteButton.addEventListener('click', evt => {
    evt.preventDefault();
    deleteTasks(deleteButton);
  });
};

// 削除ボタンにタスクを消す機能を付与
const deleteTasks = (deleteButton) => {
  const chosenTask = deleteButton.closest('li');
  taskList.removeChild(chosenTask);
};

// 追加ボタンをクリックし、イベントを発動（タスクが追加）
taskSubmit.addEventListener('click', evt => {
  evt.preventDefault();
  const task = taskValue.value;
  addTasks(task);
  taskValue.value = '';
});
</script>

</body>
</html>
